<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Upload Template</title>   
    </head>
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>
                {{ form.item1.errors }}
                {{ form.item1 }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>

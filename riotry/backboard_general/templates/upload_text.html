<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minimal Upload Template</title>   
    </head>
    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!--null ERROR-->
            <div class="upload_error_box">
                {{ form.non_field_errors }}
            </div>

            <!--title upload @error-->
            <div class="upload_error_box">
                {{ form.title.errors }}
            </div>
            
            <div class="text_upload_title_form">
             <!--TITLE UPLOAD form-->
                {{ form.title }}
            </div>

            <div class="uplaod_error_box">
                {{ form.body.errors }}
            </div>


            <div class="text_upload_body_form">
                {{ form.body }}
            </div>

            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
